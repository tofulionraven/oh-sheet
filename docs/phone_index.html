<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="./styles/tabulator_simple.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css" />
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
        <script src="https://kit.fontawesome.com/f75d2ce870.js" crossorigin="anonymous"></script>
    </head>
    <body onload="load_data()">
      <p><font size=4>Harry Potter Fandom Podfics</font></p>
      <div class="main">
        <form id="top-form" class="topbar">
          <label for="gen">Search:</label>
          <input type="text" id="gen" name="gen">
          <label id="num-results">Results: </label>
        </form>
        <div id="cards">
        </div>
      </div>
      <div id="phone-table"></div>
      <p>We encourage you to leave comments, kudos, and appreciation for the fic authors and narrators!</p>
      <p>For more details, visit <a href="https://docs.google.com/spreadsheets/d/1h57ZhH9gyulZP7uQj87J0dz_n98kdGtKbD5oPbF0hXs/edit#gid=440968636">the original spreadsheet</a>, maintained by <a href="https://www.reddit.com/user/shizade/">shizade</a>, <a href="https://www.reddit.com/user/iggygiraffe/">iggygiraffe</a>, <a href="https://archiveofourown.org/users/JocundaSykes/works">Jocunda Sykes</a>, and <a href="https://archiveofourown.org/users/tofuraven/works">tofuraven</a></p>
      <script type="text/javascript" src="./javascript/phone_table.js"></script>
  </body>
</html>
